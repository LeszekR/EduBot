<!-- BUSY SPINNER -->
<!-- ........................................................................................... -->
<spinner-component></spinner-component>
<distractor-component></distractor-component>

<!-- HEADER -->
<!-- ........................................................................................... -->
<!-- <nav class="navbar navbar-default navbar-static-top d-flex pl-1 pr-2 pt-0"> -->
<nav class="navbar navbar-default navbar-static-top d-flex align-items-center">

    <div class="container-fluid d-flex w-100 h-100 p-0 m-0 align-items-center">

        <!-- POLITECHNIKA GDAŃSKA -->
        <a class="navbar-brand text-white pl-0 ml-0" routerLink="/">
            <span style="margin-left: 55px;"><strong>Patrol saperski</strong></span>
        </a>


        <!-- EDIT mode buttons -->
        <div *ngIf="context.userRole == 1 || context.userRole == 2" class="ml-auto h-100 d-flex justify-content-center align-items-center p-0">

            <button class="btn btn-primary-light btn-xs h-100" (click)="toggleEditMode()">
                {{ context.isEditMode ? ('edit.exit_edit_mode' | translate) : ('edit.enter_edit_mode' | translate) }}
            </button>
            <div *ngIf="!context.isEditMode" class="icon-panel h-100 ">
                <div class="w-100 h-50 d-flex align-items-center">
                    <div class="fa fa-meh-o pl-2" (click)="setEmoState(-1)" tooltip="Nuda" placement="bottom" ></div>
                    <div class="fa fa-smile-o" (click)="setEmoState(0)" tooltip="Ok" placement="bottom"></div>
                    <div class="fa fa-frown-o" (click)="setEmoState(1)" tooltip="Frustra" placement="bottom"></div>
                </div>
                <div class="w-100 h-50 d-flex align-items-center">
                    <div class="fa fa-photo" (click)="sendPic()" tooltip="Ślij zdjęcie" placement="bottom"></div>
                    <div class="fa fa-eraser" (click)="setEmoState(2)" tooltip="Czyść historie" placement="bottom"></div>
                    <div class="fa fa-object-group" (click)="moduleListComponent.fillMetaModules()" tooltip="Metamoduły" placement="bottom"></div>
                </div>
            </div>
        </div>


        <!-- GAME PROGRESS -->
        <progress-comp *ngIf="context.userRole" [gameScore]="context.gameScore"></progress-comp>


        <!-- USER MANAGEMENT -->
        <div>
            <a *ngIf="context.userRole == 1" routerLink="/user-management" class="navbar-link pr-2" routerLinkActive="active" title="{{ 'toolbar.manage_users' | translate }}">
                <i class="fa fa-user-circle-o fa-2x i-mid"></i>
            </a>
        </div>


        <!-- LANGUAGE CHOOSERS -->
        <div class="ml-auto d-flex align-items-center">
            <select-language></select-language>
        </div>


        <!-- LOG IN -->
        <div class="pull-right w-10 p-0 ml-2">
            <a *ngIf="!context.userRole" class="nvbar-link pr-2" title="{{ 'toolbar.log_in' | translate }}" (click)="openLoginWindow()">
                <i class="fa fa-sign-in fa-2x"></i>
            </a>
            <a *ngIf="context.userRole" class="nvbar-link pr-2" title="{{ 'toolbar.log_out' | translate }}" (click)="loginService.logout()">
                <i class="fa fa-sign-out fa-2x"></i>
            </a>
        </div>

    </div>
</nav>



<!-- BODY - module list and module view -->
<!-- ........................................................................................... -->
<div class="container-fluid main-container d-flex pt-1 pl-1 pr-2 m-0">
    <div id="module-list-view" class="col-3 h-100  m-0 p-0 pt-1">
        <module-list-view *ngIf="context.userRole"></module-list-view>
    </div>

    <div id="module-content-example" class="col-9 m-0 p-0 pt-1">
        <router-outlet></router-outlet>
        <message-modal></message-modal>
    </div>
</div>
