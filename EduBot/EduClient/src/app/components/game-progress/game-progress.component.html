<div class="w-100 h-100 ml-auto mr-6 d-flex align-items-center pull-right">

    <div class="row h-100 w-100 m-0 p-0">
    
        <!-- LIFE -->
        <div class="col mr-3">
            <div 
                class="row no-wrap justify-content-right p-0" 
                style="height: 25%;">
                <div 
                    *ngFor="let segment of lifeSegments; let i=index"
                    class="life h-100 p-0 col" 
                    [ngClass]="segment <= context.gameScore.life ? 'life-full' : ''" 
                    >
                </div>
            </div>
            <div class="row no-wrap justify-content-left pt-3">
                <h3>{{ 'learn.progress.rank.' + context.gameScore.rank | translate }}</h3>
            </div>
        </div>
    

        <!-- SHIELD -->
        <div class="col mr-3">
            <div class="row no-wrap m-0 p-0 justify-content-left" style="height: 35%;">
                <span class="p-0">Kombinezon sapera</span>
            </div>
            <div class="row no-wrap m-0 pt-2 justify-content-left" style="height: 65%;">
                <div 
                    *ngFor="let segment of shieldSegments;"
                    class="life h-100 p-0 col container"
                    [ngClass]="segmentClass(segment)" 
                >
                    <div
                        *ngIf="segment > context.gameScore.shield && segment < context.gameScore.shield + 10"
                        class="h-100 p-0 m-0 shield-part col"
                        [ngStyle]="{'width.%': segmentWidth(shieldMax, nShield, context.gameScore.shield, segment)}">
                    </div>
                </div>
            </div>
        </div>
    

        <!-- MINEFIELD PROGRESS -->
        <div class="col h-100 d-flex flex-row m-0 p-0 map-frame">
            <div 
                *ngFor="let colum of mapZones;"
                class="col h-100 m-0 p-0 d-flex flex-column-reverse"
            >
                <div 
                    *ngFor="let r of colum;"
                    class="row m-0 p-0 field-mined"
                > 
                </div>
            </div>
        </div>

        
    </div>
</div>
