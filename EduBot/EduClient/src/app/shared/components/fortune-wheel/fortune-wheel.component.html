<div 
    class="container h-100 fortune-wheel-bckgr" 
    style="background-image: url('/assets/img/fortune-wheel-backgr.png');
            background-repeat: no-repeat;"
>
    
    <div class="row">
        <div class="col">
            <i class="fa fa-arrow-down fa-4x fortune-pointer" aria-hidden="true"></i>
    
            <div #fortuneWheel>
                <img [src]="wheelAddress">
            </div>

        </div>
        <div class="col d-flex flex-column">
            <button 
                #spinButton 
                (mousedown)="spinTheWheel();" 
                (mouseup)="letItRoll();" 
                class="row-2 btn btn-primary mr-1 font-machine"
                >
                {{ 'fortune-wheel.spin' | translate }}
            </button>
            <span class="row-8 pt-3">
                * {{ 'fortune-wheel.explanation' | translate }}
            </span>
        </div>
    </div>
</div>
