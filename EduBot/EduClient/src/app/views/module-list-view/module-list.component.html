<div class="list-group mt-2 mt-md-0 pb-md-5 pl-md-2" style="width: inherit;">
    
    <button class="btn btn-primary" (click)="context.isEditMode=!context.isEditMode"> Enter edit mode</button>

    <div *ngIf="context.isEditMode" class="" role="group">
        <a  class="btn-table btn-link mr-1" (click)="addModule()"
            *ngIf="selectedModuleIds.length==0"
            title="{{ 'edit.add_module' | translate }}"
            ><i class="fa fa-plus fa-2x" ></i></a>
        <a  class="btn-table btn-link mr-1" (click)="addMetaModule()"
            *ngIf="selectedModuleIds.length>0"
            title="{{ 'edit.add_meta_module' | translate }}"
            ><i class="fa fa-plus-square fa-2x" ></i></a>
        <a  class="btn-table btn-link mr-1" (click)="editModule()"
            title="{{ 'settings.security.users.edit' | translate }}"
            ><i class="fa fa-edit fa-2x" ></i></a>
        <a  class="btn-table btn-link mr-1" (click)="deleteModule()"
            title="{{ 'edit.del_module' | translate }}"
            ><i class="fa fa-trash fa-2x"></i></a>
    </div>

    <ng-template ngFor let-module [ngForOf]="modules">
        <a [routerLink]="['module/' ,module.id]"
            (click)="selectedModuleId=module.id"
            class="btn-menu list-group-item list-group-item-action p-0 primary-color"
            [ngClass]="context.editModuleId!=null ? (context.editModuleId==module.id ? '' : 'disabled') : '' "
            routerLinkActive="active">
            <div class="pl-2 p-3">
                <div class="ml-3">
                    <span class="w-100">{{ module.title }}</span>
                </div>
            </div>
            <div class="ml-auto pr-1" *ngIf="context.isEditMode" >
                <input type="checkbox" 
                    [checked]="module.isSelected" 
                    (change)="$event.stopPropagation(); module.isSelected=!module.isSelected" >
            </div>
        </a>
    </ng-template>


    <div class="align-items-center d-inline-flex fa-div" (click)="nextModule()" >
        <i class="fa fa-plus fa-2x m-1" aria-hidden="true" ></i>
        <span style="font-size: 1rem" > {{ 'learn.next_module' | translate }} </span>
    </div>
</div>
