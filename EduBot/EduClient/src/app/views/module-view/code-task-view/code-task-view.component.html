
<div class="tabview">
    <a *ngFor="let task of codeTasks;let i = index" class="tabitem"
      [class.active]="activeTab==i"
      (click)="setActiveTab(i)">
      <strong>Zadanie {{i+1}}</strong>
      <i class="ml-1" [ngClass]="getCssClass(task.status)" ></i>
    </a>
</div>

<div *ngIf="codeTasks" class="pt-2" style="height: calc(100% - 40px)">
    <textarea 
          style="height:10%;" 
          [readonly]="readonly || moduleDifficulty!='easy'"
          [(ngModel)]="codeTasks[activeTab].question" class="w-100 p-1" 
    ></textarea>

    <div class="d-flex w-100 pb-1" style="height: 90%">
  
    
        <ace-editor 
          id="ae{{codeTasks[activeTab].id}}"
          class="w-50 h-100 p-1"
          style="min-height: 100%"
          [(text)]="codeTasks[activeTab].correct_result"
          [mode]="'javascript'"
          [theme]="'eclipse'"
          [readOnly]="context.isEditMode && moduleDifficulty!='easy'"
          >
        </ace-editor>

    
        <!-- WYŚWIETLENIE WYNIKU DZIAŁANIA KODU UCZNIA -->
        <!-- TODO  zastąpić pole tekstowe wynikiem kodu -->
        <textarea 
          class="w-50 h-100 p-1" 
          [readonly]="context.isEditMode && moduleDifficulty!='easy'"
          [(ngModel)]="codeTasks[activeTab].executor_code" 
        ></textarea>
      </div>
</div>


<!-- przyciski DODAJ USUŃ -->
<div class="d-flex flex-row pt-1 m-0">
  <div *ngIf="!readonly && module.difficulty=='easy'" (click)="addCodeTask()" class="fa fa-plus fa-2x ml-2 w-0" style="width: 5%; height:5%;"></div>
  <div *ngIf="!readonly && module.difficulty=='easy'" (click)="deleteCodeTask()" class="fa fa-minus fa-2x ml-2 w-0" style="width: 5%; height:5%;"></div>
</div>
