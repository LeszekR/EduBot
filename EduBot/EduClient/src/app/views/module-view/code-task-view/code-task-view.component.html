<div class="d-flex w-100 p-0 m-0">
  <div *ngIf="!readonly" (click)="addCodeTask()" class="h-100 fa fa-plus fa-2x ml-2 w-0" style="width: 5%;"></div>
  <div style="width: 95%">
    <textarea *ngIf="codeTasks!=undefined" [(ngModel)]="codeTasks[mockIdx].question" class="h-100 p-1" [readonly]="readonly"></textarea>
  </div>
</div>

<div class="d-flex w-100 pb-1" style="height: 85%">
  <textarea *ngIf="codeTasks!=undefined" [(ngModel)]="codeTasks[mockIdx].correct-result" class="w-50 h-100 p-1 mr-1" [readonly]="readonly"></textarea>
  <textarea *ngIf="codeTasks!=undefined" [(ngModel)]="codeTasks[mockIdx].executor-code" class="w-50 h-100 p-1" [readonly]="readonly"></textarea>
</div>
