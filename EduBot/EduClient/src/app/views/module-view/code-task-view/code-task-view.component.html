<div *ngFor="let c of module.codeTasks; let i=index" [attr.data-index]="i" class="w-100 m-0" style="height:95%">

  <textarea [(ngModel)]="c.question" class="w-100 p-1" style="height:10%;" [readonly]="readonly"></textarea>

  <div class="d-flex w-100 pb-1" style="height: 90%">
    <textarea [(ngModel)]="c.correct_result" class="w-50 h-100 p-1 mr-1" [readonly]="readonly"></textarea>
    <textarea [(ngModel)]="c.executor_code" class="w-50 h-100 p-1" [readonly]="readonly"></textarea>
  </div>

</div>

<div *ngIf="!readonly" (click)="addCodeTask()" class="fa fa-plus fa-2x ml-2 w-0" style="width: 5%; height:5%;"></div>
