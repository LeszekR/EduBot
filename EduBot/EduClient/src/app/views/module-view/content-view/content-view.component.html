<div class="d-flex flex-row w-100 h-100 m-0 p-0">

    
    <!-- CONTENT -->
    <div class="col-6 h-100 pr-1 p-0">
        <div class="p-2 font-weight-bold d-flex align-items-center" style="height: 2.5rem">
            <div>
                <i class="fa fa-book fa-2x pull-left"></i>
                {{ 'view.content' | translate }}
            </div>
        </div>
        <div style="height: calc(100% - 2.5rem);">
            <textarea 
                [(ngModel)]="module.content" 
                class="form-control w-100 h-100 text-muted" 
                [readonly]="readonly"
                style="padding: 1rem; font-size: 1.2rem;">
            </textarea>
        </div>
    </div>


    <!-- EXAMPLE -->
    <div class="col-6 h-100 p-0">
        <div class="font-weight-bold d-flex align-items-center" style="height: 2.5rem">
            <div>
                <i class="fa fa-keyboard-o fa-2x pull-left"></i>
                {{ 'view.example' | translate }}
            </div>
        </div>
        <div style="height: calc(100% - 2.5rem)">
            <ace-editor
                class="w-100 h-100 text-muted"
                style="min-height: 100%; font-size: 1.2rem; padding: 1rem;"
                [(text)]="module.example"
                [mode]="'javascript'"
                [theme]="'eclipse'"
                [readOnly]="readonly"
                >
            </ace-editor>
        </div>
        
    </div>
</div>
