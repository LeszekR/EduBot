<!-- <div class="container-fluid h-100" *ngIf="module!=undefined"> -->
<div class="container-fluid h-100 w-100 m-0 p-0">

    <div class="row w-100 m-0 p-0" style="height: calc(100% - 3rem)">

        <!-- content i example -->
        <div *ngIf="viewType==CONTENT_VIEW" class="row col-12 h-100 d-flex m-0 p-0">
            <div class="col-6 h-100 m-0 p-0">
                <content-view [module]="module" [readonly]="!context.isEditMode"></content-view>
            </div>
            <div class="col-6 h-100 m-0 p-0">
                <example-view [module]="module" [readonly]="!context.isEditMode"></example-view>
            </div>
        </div>


        <!-- test - pytania otwarte -->
        <div *ngIf="viewType==QUIZ_VIEW" class="row col-12 h-100 d-flex m-0 p-0">
            <div class="col-12 h-100 m-0 p-0 of-auto">
                <quiz-view [questions]="questions" [readonly]="!context.isEditMode||module.difficulty!='easy'"></quiz-view>
            </div>
        </div>


        <!-- test - pytanie z kodu -->
        <div *ngIf="viewType==CODE_VIEW" name='moduleCode' class="col-12 h-100 m-0 p-0">
            <code-task-view [codeTask]='codeTasks[mockCodeTask()]' [readonly]="!context.isEditMode||module.difficulty!='easy'"></code-task-view>
        </div>

    </div>



    <!-- przyciski -->
    <div class="row col-12 mr-0 ml-0 mt-3 mr-2 p-0">


        <!-- WIDOK -->
        <!-- ........................................................................................... -->
        <div class="col-3 d-flex flex-row h-100 m-0 p-0 b-0 pull-left">
            <button (click)="viewType=CODE_VIEW" *ngIf="viewType!==CODE_VIEW" class="col-4 btn btn-primary pull-right mr-1">{{ 'common.code' | translate }}</button>
            <button (click)="viewType=QUIZ_VIEW" *ngIf="viewType!==QUIZ_VIEW" class="col-4 btn btn-primary pull-right mr-1">{{ 'common.quiz' | translate }}</button>
            <button (click)="viewType=CONTENT_VIEW" *ngIf="viewType!==CONTENT_VIEW" class="col-4 btn btn-primary pull-right mr-1">{{ 'common.content' | translate }}</button>
        </div>



        <!-- tryb: NAUKA -->
        <!-- ........................................................................................... -->
        <div *ngIf="!context.isEditMode" class="row col-9 h-100 m-0 p-0 b-0">


            <!-- przycisk 'sprawdź test' -->
            <div class="col-4 h-100 m-0 p-0 b-0">
                <button (click)="verifyClosedTest()" *ngIf="viewType==QUIZ_VIEW" class="btn btn-primary ml-0 pl-0 mr-1">{{ 'learn.verify-test' | translate }}</button>
                <!-- <button (click)="verifyCode()" *ngIf="viewType==CODE_VIEW" class="btn btn-primary ml-0 pl-0 mr-1">{{ 'learn.verify-test' | translate }}</button> -->
            </div>


            <!-- porzewijanie modułów : następy, poprzedni, wyjaśnij -->
            <div class="col-8 d-flex flex-row-reverse m-0 p-0 b-0" role="group">
                <button (click)="context.moduleList.nextModule()" type="button" class="col-3 m-0 p-0 btn btn-success">
                    {{ 'learn.next_module' | translate }}
                </button>
                <button (click)="context.moduleList.prevModule()" type="button" class="col-3 mr-1 p-0 btn btn-primary">
                    {{ 'learn.prev_module' | translate }}
                </button>
                <div class="col-5 m-0 p-0">
                    <button *ngIf="explanationExists()" (click)="context.moduleList.explain()" type="button" class="mr-1 pull-right btn btn-primary">
                        {{ 'learn.explain' | translate }}
                    </button>
                </div>
            </div>

        </div>


        <!-- tryb: EDYCJA -->
        <!-- ........................................................................................... -->
        <div *ngIf="context.isEditMode" class="col-9 d-flex flex-row-reverse h-100 m-0 p-0 b-0">
            <div class="d-flex">
                <button (click)="save()" class="btn mr-1 btn-primary">{{ 'common.save' | translate }}</button>
                <button (click)="cancel()" class="btn btn-primary">{{ 'common.cancel' | translate }}</button>
            </div>
            <div class="col-7 mr-1 p-0">
                <input type="text" class="col-md-12 form-control" [(ngModel)]="module.title" />
            </div>
        </div>

    </div>
</div>
