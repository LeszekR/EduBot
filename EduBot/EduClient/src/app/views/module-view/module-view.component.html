<!-- <div class="container-fluid h-100" *ngIf="module!=undefined"> -->
<div class="container-fluid h-100 m-0 p-0">


    <!-- content i example -->
    <div class="row d-flex m-0 p-0" *ngIf="viewType==CONTENT_VIEW" style="height: calc(100% - 50px)">
        <div class="col-6 h-100 m-0 p-0">
            <content-view [module]="module" [readonly]="!context.editModuleId"></content-view>
        </div>
        <div class="col-6 h-100 m-0 p-0">
            <example-view [module]="module" [readonly]="!context.editModuleId"></example-view>
        </div>
    </div>


    <!-- test - pytania otwarte -->
    <div class="row d-flex m-0 p-0" *ngIf="viewType==QUIZ_VIEW" style="height: calc(100% - 50px)">
        <div class="col-12 h-100 m-0 p-0">
            <quiz-view [tx]="tx" [questions]="questions" [readonly]="!context.editModuleId"></quiz-view>
        </div>
    </div>


    <!-- test - pytanie z kodu -->
    <div class="row d-flex m-0 p-0" *ngIf="viewType==CODE_VIEW" style="height: calc(100% - 50px)">
        <div class="col-6 h-100 m-0 p-0">
            <!-- <code-editor-view></code-editor-view> -->
        </div>
        <div class="col-56h-100 m-0 p-0">
            <!-- <code-result-view></code-result-view> -->
        </div>
    </div>


    <!-- kontrolki -->
    <div class="row col-12" style="margin-right:0; margin-left:0; padding-left:0;">
        <div class="col-7 h-100" style="margin-left:0; padding-left:0;">

            <!-- kontrolki edycji -->
            <div class="row col-12 h-100 ml-3 pl-0" *ngIf="context.editModuleId">
                <div class="col-7 pl-0">
                    <input type="text" class="col-md-12 form-control" [(ngModel)]="module.title" />
                </div>
                <div class="ml-1">
                    <button (click)="save()" class="btn btn-primary">{{ 'common.save' | translate }}</button>
                    <button (click)="cancel()" class="btn btn-primary">{{ 'common.cancel' | translate }}</button>
                </div>
            </div>
        </div>

        <!-- przycisk 'sprawdÅº test' -->
        <div class="col-1 h-100 m-0 p-0 pull-right">
            <button (click)="verifyTest()" *ngIf="viewType==QUIZ_VIEW" class="btn btn-primary pull-right ml-1">{{ 'learn.verify-test' | translate }}</button>
        </div>
    
        <!-- przyciski widoku -->
        <div class="col-4 h-100 m-0 p-0 pull-right">
            <button (click)="viewType=CODE_VIEW" *ngIf="viewType!==CODE_VIEW" class="btn btn-primary pull-right ml-1">{{ 'common.code' | translate }}</button>
            <button (click)="viewType=QUIZ_VIEW" *ngIf="viewType!==QUIZ_VIEW" class="btn btn-primary pull-right ml-1">{{ 'common.quiz' | translate }}</button>
            <button (click)="viewType=CONTENT_VIEW" *ngIf="viewType!==CONTENT_VIEW" class="btn btn-primary pull-right ml-1">{{ 'common.content' | translate }}</button>
        </div>

    </div>
</div>
