<nav class="navbar navbar-default navbar-static-top">
    
    <div class="container d-flex">
        <a class="navbar-brand primary-color" routerLink="/">
            <img src="/assets/img/logo-pg.png" class="nav-img">
            <span style="margin-left: 50px">Edugame</span>
        </a>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" (click)="toggleEditMode()">
                {{ context.isEditMode ? ('edit.exit_edit_mode' | translate) : ('edit.enter_edit_mode' | translate) }}
            </button>

            <!-- MOCK -->
            <button class="btn btn-primary ml-4" (click)="setEmoState(-1)">Nuda</button>
            <button class="btn btn-primary ml-1" (click)="setEmoState(0)">Ok</button>
            <button class="btn btn-primary ml-1" (click)="setEmoState(1)">Frustra</button>
            <button class="btn btn-primary ml-4" (click)="setEmoState(2)">Czyść moduły, pytania, dystrakt.</button>
            
        </div>
        <div class="ml-auto">
            <progress-comp></progress-comp>
        </div>
    </div>
</nav>

<div class="container-fluid main-container d-flex p-0 m-0">
    <div id="module-list-view" class=" col-3 h-100  m-0 p-0 pt-3">
        <module-list-view></module-list-view>
    </div>

    <div id="module-content-example" class="col-9  m-0 p-0">
        <router-outlet></router-outlet>
        <message-modal></message-modal>
    </div>
</div>

<footer class="footer">
    <div class="container-fluid d-flex">
        <div>
            <toolbar (onOpenLoginWindow)="openLoginWindow()"></toolbar>
        </div>
        <div class="ml-auto">
            <select-language></select-language>
        </div>
    </div>
</footer>



<div class="modal fade" bsModal #loginModal="bs-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">
                    <i class="fa fa-user-circle-o"></i> {{ 'login' | translate }} </h4>
                <button type="button" class="close pull-right" title="Close" (click)="loginModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <login></login>
            </div>
        </div>
    </div>
</div>
