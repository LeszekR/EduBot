<nav class="navbar navbar-default navbar-static-top">
    <div class="container d-flex">
        <a class="navbar-brand primary-color" routerLink="/">
            <img src="/assets/img/logo-pg.png" class="nav-img" >
            <span style="margin-left: 50px">Edugame</span>
        </a>
        <div class="ml-auto">
            <progress-comp></progress-comp>
        </div>
    </div>
</nav>

<div class="container-fluid main-container d-flex p-0 m-0">
    <div class=" col-2 h-100 pt-3">
        <module-list></module-list>
    </div> 

    <div class="col-10">
        <router-outlet></router-outlet>
    </div>
    
</div>

<footer class="footer" >
    <div class="container-fluid d-flex">
        <div>
            <toolbar (onOpenLoginWindow)="openLoginWindow()" ></toolbar>
        </div>
        <div class="ml-auto">
            <select-language></select-language>
        </div>
    </div>
</footer>


<div class="modal fade" bsModal #loginModal="bs-modal"  tabindex="-1">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title pull-left"><i class="fa fa-user-circle-o"></i> {{ 'login' | translate }} </h4>
              <button type="button" class="close pull-right" title="Close" (click)="loginModal.hide()">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <login></login>
          </div>
      </div>
  </div>
</div>
